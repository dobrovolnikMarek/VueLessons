<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle{
            border-radius: 50%;
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        .red{
            background-color: red;
        }
        .blue{
            background-color: blue;
        }
        .green {
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- <div class="circle" @click="isActive = !isActive" :class="{'red': isActive, 'green': !isActive}"></div> -->
        <div class="circle" @click="isActive = !isActive" :class="getCssClasses"></div>
        <hr>
        <div class="circle" :class="color"></div>
        <div class="circle" :class="[color, {'red': isActive}]"></div>
        <input type="text" v-model="color">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                isActive: false,
                color: "blue"
            },
            computed: {
                getCssClasses: function(){
                   return{
                        "red": this.isActive,
                        "green": !this.isActive
                   }
               }
            },
            methods: {
               
            }
        })
    </script>
</body>
</html>
