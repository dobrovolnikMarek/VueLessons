<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>{{title}}</h2>
        <h3>{{newField}}</h3>
        <button @click="title = 'Updated title'">Update title</button>
    </div>
    <hr>
    <div id="app2">
        <h2>{{title}}</h2>
        <button @click="updateFirstTitle">Update First Title</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let vue1 = new Vue({
            el: "#app",
            data: {
                title: "Hello i'm Vue"
            },
            methods: {
                alertFast: function(){
                    alert("i'm from vue1")
                }
            }
        });
        vue1.newField = "TEXT"
        new Vue({
            el: app2,
            data: {
                title: "Hello i'm Vue2"
            },
            methods: {
                updateFirstTitle:function(){
                    vue1.title = "Updated from second app";
                    vue1.newField = "QWERTY";
                    setTimeout(()=>{
                        vue1.alertFast();
                    },2000)
                }
            }
        });
    </script>
</body>
</html>
