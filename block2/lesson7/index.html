<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>
            <a href="http://google.com" v-on:click="clickGoogle">Google</a>
            <br>
            <div>===</div>
            <a href="http://google.com" v-on:click.prevent>Google</a>
        </h2>
        <h2 v-on:mousemove="handleMouseMove">
            X: {{x}} \ Y: {{y}}
            <span v-on:mousemove.stop>Не изменять</span>
        </h2>
        <hr>
        <input type="text" v-on:keyup.enter="alertValue">
        <input type="text" v-on:keyup.enter.space="alertValue">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                counter: 0,
                x: 0,
                y: 0
            },
            methods: {
                clickGoogle: function(event){
                    event.preventDefault();
                },
                handleMouseMove: function(event){
                    this.x = event.clientX;
                    this.y = event.clientY;
                },
                alertValue: function(event){
                    alert(event.target.value);
                }
            }
        })
    </script>
</body>
</html>
